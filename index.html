<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    <div class="main-container">
        <div class="game-container">
            <div class="game-option scissors">
                <div class="option-header scissors-header">scissors</div> 
                <img id="scissors" src="./images/scissors.png" alt="scissors">
            </div>
            <div class="game-option paper">
                <div class="option-header paper-header">paper</div> 
                <img id="paper" src="./images/paper.png" alt="paper">
            </div>
            <div class="game-option rock">
                <div class="option-header rock-header">rock</div> 
                <img id="rock" src="./images/stone.png" alt="rock">
            </div>
        </div>
    </div>
